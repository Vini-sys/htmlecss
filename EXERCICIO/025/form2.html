<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <h1>TESTE DE FOMULÁRIO</h1>
    <form action="cadastro.php">
        
        <p>
            <label for="inome">Aluno:</label>
            <input type="text" name="nome" id="inome" placeholder="nome completo" required min="8">
        </p>

        <p>
            <label for="imedia"> Média: </label>
            <input type="number" name="media" id="imedia" step="0.1" required>
        </p>

        
        <p>
            <label for="idata">data:</label>
            <input type="date" name="data" id="idata" required value="2023-03-14">
        </p>
    

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    
    
    
    </form>
    
</body>
</html>
