<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>

        table{
            border-collapse: collapse;
        }

        td{ 
            padding: 20px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2n">B</td>
           
        </tr>

        <tr>
            <td rowspan="2n">D</td>
            <td>E</td>
            <td rowspan="2n">F</td>
        </tr>

        <tr>
           
            <td>H</td>
           
        </tr>



    </table>
</body>
</html>
